<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perros de Mario</title>
</head>
<body>
    <h1>Estos son los perros Asignados a Mario</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody>
            {% for perro in perros%}
            <tr>
                <td>{{perro.nombre}}</td>
                <td>{{perro.raza}}</td>
                <td>{{perro.edad}}</td>
                <td>{{perro.peso}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
